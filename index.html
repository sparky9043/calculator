<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calculator</h1>
  <div class="display"></div>  
  <div class="numbers-container">
    <button class="operand" data-key="7" value="7">7</button>
    <button class="operand" data-key="8" value="8">8</button>
    <button class="operand" data-key="9" value="9">9</button>
    <button class="operator" id="divide" value="/">/</button>
    <button class="operand" data-key="4" value="4">4</button>
    <button class="operand" data-key="5" value="5">5</button>
    <button class="operand" data-key="6" value="6">6</button>
    <button class="operator" id="multiply" value="*">*</button>
    <button class="operand" data-key="1" value="1">1</button>
    <button class="operand" data-key="2" value="2">2</button>
    <button class="operand" data-key="3" value="3">3</button>
    <button class="operator" id="subtract" value="-">-</button>
    <button id="equals" value="=" data-key="Enter">=</button>
    <button class="operand" data-key="0" value="0">0</button>
    <button class="operand" data-key="." value=".">.</button>
    <button class="operator" id="add" value="+">+</button>
    <button id="clear" value="Escape">AC</button>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
